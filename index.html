<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div id="head">
    <h2 align="center">Quiz</h2>
    <h3 align="center" id="heading">click on <b>Get Started</b> to Start</h3>
    </div>
    <div>
        <div id="quiz">
            <div id="question">
            </div>
            <div id="options">
             <span>A</span><input type="radio" name="same" id="a" value="a" ><span id="1"></span><br>
             <span>B</span><input type="radio" name="same" id="b" value="b" ><span id="2"></span><br>
             <span>C</span><input type="radio" name="same" id="c" value="c" ><span id="3"></span><br>
             <span>D</span><input type="radio" name="same" id="d" value="d" ><span id="4"></span><br>
            </div>
            <button onclick="check()" id="submit">submit</button>
        </div>
        <div id="response" align="center">
            <h2 id="result"></h2>
            <h2 id="correctanswer"></h2>
        </div>
        <div id="score">
        <h2 id="rightanswer" align="center">Right Answer  &nbsp; : 0</h2>
        <h2 id="wronganswer" align="center">Wrong Answer  : 0</h2>
        </div>
        <div id="buttonDiv">
        <button onclick="loadDoc1()" id="m">Get Started</button>
        </div>
    </div>
    <script src='test.js'></script>
    
</body>
</html>
